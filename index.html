<body>
    <div class="start-btn"><button>Start Quiz</button></div>
    <div class="info-box">
    <div class="info-title">
    <span>Rules of the Quiz</span>
    </div>
        <div class="info-list">
        <div class="info">A. You will have only<span>15 seconds</span>per each question.</div>
        <div class="info">B. Once you select your answer, you can't reselect.</div>
        <div class="info">C. You can't select any option once time goes off.</div>
        <div class="info">D. You can't exit from the Quiz while you're playing.</div>
        <div class="info">E. You#ll get points on the basis of your correct answers.</div>
    </div>
    <div class=""buttons>
        <button class="quit">Exit Game</button>
        <button class="restart">Continue</button>
    </div>

    <script src="assets/js/script.js"></script>
